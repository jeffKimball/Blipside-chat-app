<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Blipside</title>
</head>
<body>

    <div class="content-wrapper">
        <!-- Logo -->
        <div class="logo-section">        
                <img class="logo-img" src="images/blipside-logo.png" alt="">
                <img class="logo-text" src="images/blipside-text.PNG" alt="">        
        </div>
        <!-- Navigation -->
        <div class="icon-section">
            <img class="chat-icon icon" src="images/chat-icon.png" alt="">
            <img class="profile-icon icon" src="images/profile-icon.png" alt="">
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
        <div class="chat-area">

            <!-- Message Component -->
            <div class="single-msg-container">
                <div class="msg-img-wrapper">
                    <img class="msg-img" src="images/joeBlip.png" alt="">
                    <small>Joe Blip</small>
                </div>
                <div class="msg-text-wrapper">
                    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. </span>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
