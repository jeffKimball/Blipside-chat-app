<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Blipside</title>
</head>
<body>

    <div class="content-wrapper">
        <!-- Logo -->
        <div class="logo-section">        
                <img class="logo-img" src="images/blipside-logo.png" alt="">
                <img class="logo-text" src="images/blipside-text.PNG" alt="">        
        </div>
        <!-- Navigation -->
        <div class="icon-section">
            
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-area">            
                <!-- Left Message Component -->
                <div class="left-msg-container">
                    <div class="left-img-wrapper">
                        <img class="left-msg-img" src="images/joeBlip.png" alt="">
                        <small>Joe Blip</small>
                    </div>
                    <div class="left-msg-text-wrapper">
                        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. </span>
                    </div>
                </div>
                <!-- Right Message Component - Current User-->
                <div class="right-msg-container">
                    <div class="right-img-wrapper">
                        <img class="right-msg-img" src="images/janeBlip.jpg" alt="">
                        <small>Jane Blip</small>
                    </div>
                    <div class="right-msg-text-wrapper">
                        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. </span>
                    </div>
                </div>

                <div class="send-container">
                    <input type="text">
                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
